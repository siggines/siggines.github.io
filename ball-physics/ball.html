<html>

<head>
	<title>Chill Out Zone!</title>
	
	<style type="text/css">

	  p { color:blue; font-size:24pt }

	</style>
	
	<script language="JavaScript">
	 var animation;
	 var xSpeed=10, ySpeed=4;
	 var xPos=200, yPos=200;
	 var paused=false;
	 var key;
	 var msg = "Chill out and relax!! ...... Brought to you by ... BotRejectsInc. ";
	 var pos = 0;

	 function start()
	 {
		animation=window.setInterval("moveBall()", 20);
	 }

	 function moveBall()
	 {
		xPos=xPos+xSpeed; yPos=yPos+ySpeed;
		if (xPos>=800-80 || xPos<=0) xSpeed=-xSpeed;
		if (yPos>=400-80 || yPos<=0) ySpeed=-ySpeed;
		ball.style.top=yPos; ball.style.left=xPos;
	 }
	 function setPosition(e)
	 {
		xPos=e.clientX; yPos=e.clientY-40;
		if (xPos>=800-80) xPos=800-80-10;
		if (xPos<=0) xPos=0;
		if (yPos>=400-80) yPos=400-80-10;
		if (yPos<=0) yPos=10;	
	 }
	 function keyEventHandler(e)
	 {
		key=String.fromCharCode(e.keyCode);
		//Pause animation
		if(key==" ")
		{
		  if(paused==false) 
		  { window.clearInterval(animation); paused=true; }
		  else 
		  { start(); paused=false; }
		}
		//Reverse direction of ball
		if(key=="R")
		{
		  xSpeed=-xSpeed; ySpeed=-ySpeed;
		}
		//Speed up ball
		if(key=="F")
		{
		  if(xSpeed<0) xSpeed=-20;
		  else xSpeed=20; 
		  if(ySpeed<0) ySpeed=-8;
		  else ySpeed=8;
		}
		//Slow the ball
		if(key=="S")
		{
		  xSpeed/=2; ySpeed/=2;
		}
		//Heavy ball
		if(key=="H")
		{
		  if(ySpeed<0) ySpeed=-8;
		  else ySpeed=8;
		}
		//Light Ball
		if(key=="L")
		{
		  ySpeed/=2;
		}
	 }
	 function scrollMessage()
	 {
		window.status = msg.substring(pos, msg.length) + msg.substring(0, pos);
		pos++;
		if (pos > msg.length) pos = 0;
		window.setTimeout("scrollMessage()", 200);
	 }
	 scrollMessage();

	</script>
</head>

<body onload="start()", onkeyup="keyEventHandler(event)">
 <span style="position:absolute; top:20; left:20; width:800; height:400;
  background-color:#8888FF; border:solid", 
  onclick="setPosition(event)">

  <img id="ball" src="../images/ball.gif" height="80" width="80"
    style="position:absolute; top:200; left:200">
 </span>
 
 <div style="position:absolute; top:440; left:110">
   <p style="text-align:center; font-style:italic; ">
     Click box to set position of ball <br></br> 
     Press space to pause/play <br></br> 
     Press r to reverse ball, s and f for speed control <br></br>
     Press h and l to alter weight of ball
   </p>
 </div>

</body>
