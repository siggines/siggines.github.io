<!DOCTYPE html>
<html lang="en">

<head>
	<title>untitled</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css"/>
</head>

<body>

	<div class="app">
		<div class="video_container"><video loop><<source src="./video/rain.mp4" type="video/mp4"/></video></div>
		<div class="time_option">
			<button data-time="600">10 mins</button>
			<button data-time="1800">30 mins</button>
			<button data-time="3600">1 hour</button>
			<button data-time="10800">3 hours</button>
		</div>
		<div class="play_button">
			<audio class="audio0"><source src="./sounds/rain.mp3"></audio>
				<img src="./svg/play.svg" class="play" alt="play">
				<svg class ="outline_circle" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
				</svg>
				<svg class="moving_outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
				</svg>
				<h3 class="time_display">0:00</h3>
			</div>
		<div class="sound_option">
			<button data-sound="./sounds/rain.svg" data-video="./video/rain.mp4"><img src="./svg/rain.svg"></button>
			<button data-sound="./sounds/beach.svg" data-video="./sounds/beach.svg"><img src="./svg/beach.svg"></button>
		</div>
	</div>

	<script src="./app.js"></script>

</body>

</html>
